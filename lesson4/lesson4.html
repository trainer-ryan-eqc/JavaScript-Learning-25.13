<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  



  <script>

    // ------------------------------- Symbols & Operators -------------------------------


    // Arithmetic Operators â†’ Used for mathematical operations
    

    let a = 10, b = 3;

    console.log("Addition:", a + b);
    console.log("Subtraction:", a - b);
    console.log("Multiplication:", a * b);
    console.log("Division:", a / b);
    console.log("Remainder:", a % b);
    console.log("Exponentiation:", a ** 5);


    console.log(1_000_000_000); // To make reading large numbers inside your code easier









    // ------------------------------- Assignment Operators -------------------------------

    // Used to assign and update variable values.


    // Simple assignment
    let x = 10; // x is 10
    x = 8; // now x is 8

    // Addition assignment (+=)
    x += 5; // x is 13
    console.log(x);

    // Subtraction Assignment (-=)
    x -= 3;  // x = 10;
    console.log(x);

    // Multiplication Assignment (*=)
    x *= 2; // x =20
    console.log(x);
    
    // Division Assignment (/=)
    x /= 4; // x is now 5
    console.log(x);

    // Modulo Assignment (%=)
    x %= 3; // x = 2
    console.log(x);

    // Exponential Assignment (*=)
    x **= 5; // x is now 32
    console.log(x);

    // Increment (++)
    x++;
    console.log(x);

    // Decrement (--)
    x--;
    console.log(x);







  </script>
</body>
</html>
